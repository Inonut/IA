group 'IA'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.0'
    compile 'org.codehaus.groovyfx:groovyfx:0.4.0'
    compile 'org.codehaus.gpars:gpars:1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
